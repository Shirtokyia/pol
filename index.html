<!DOCTYPE html>


<link rel="stylesheet" type="text/css" href="style.css">

<html>
<main>
<head>
<h1>
      HOUSE SURVEY
</h1>
<hr>
</head>
<body>
<h2>
      We know you love House M.D.
</h2>
<h2>
      We need your input now!
</h2>
<br>
<hr>
<h2 >
      Details:
</h2>
<form>
<p>

<label for="fname">
        First Name:
</label>

<input type="text" name="fname" required>
</p>
<p>
<label for="lname">
          Last Name:
</label>
<input type="text" name="lname" required>
</p>
<p>
<label for="age">
          Age:
</label>
<input type="number" min="16" max="99" name="age" required>
</p>
<p>
<label for="useremail">
          Email:
</label>
<input type="email" name="useremail" required>
</p>
<p>
<label for="telephone">
          Phone Number:
</label>
<input type="text" name = "telephone">
</p>
</form>
<hr>
<h2>
    Survey:
</h2>
<form>
        
        <p>
            Please input your favourite character from these options:
        </p>
        <br />
        <input type="radio" name="kutner" value="Lawrence Kutner">
        <input type="radio" name="thirteen" value="Remy Hadley">
        <input type="radio" name="taub" value="Chris Taub">
        <input type="radio" name="amber" value="Amber Volakis">
</form>
</body>
</main>
</html>
